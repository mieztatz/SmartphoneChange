<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600" width="800">

  <title>Smartphone</title>

  <defs>
    <!-- Pfad fÃ¼r oberer Dateien (Bogenform) -->
    <path id="path" d="M 0 100 C 0 0 200 0 200 100" style="stroke:#A5A5A5;stroke-width:2px;fill:#FFFFFF"/>

    <!-- Datei Pic -->
    <g id="file1" transform="scale(.5)">
      <path id="paper" d="M 0 0 L 0 75 L 50 75 L 50 0 L 0 0 Z" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <rect id="field" x="2" y="55" width="46" height="18" fill="#9FF781" />

      <path id="body" d="M 25 10 V 45" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <circle id="head" cx="25" cy="10" r="5" fill="#A5A5A5"/>
      <path id="arm1" d="M 25 20 L 15 40" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <path id="arm2" d="M 25 20 L 35 40" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <path id="leg1" d="M 25 45 L 15 60" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <path id="leg2" d="M 25 45 L 35 60" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>

    </g>

    <!-- Datei Paper -->
    <g id="file2" transform="scale(.25)">
      <path id="pathForFile2" d="M 300 200 C 300 140 450 250 450 200 " style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <path id="lineForFile2" d="M 300 200 V 400" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF"/>
      <path id="lineForFile2" d="M 300 200 V 400" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF" transform="translate(150,0)"/>
      <path id="pathForFile2" d="M 300 200 C 300 140 450 250 450 200 " style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF" transform="translate(0,200)"/>
      <text id="textForFile2" fill="#A5A5A5" style="font-size:8pt;font-weight:bold;font-style:italic;font-family:sans-serif" transform="translate(10,50)">
        <textPath xlink:href="#pathForFile2"> CHANGE IS IN YOUR HAND  </textPath>
      </text>
    </g>

    <!-- Datei Pacman -->
    <g id="pacman" transform="scale(.4)">
      <circle cx="50" cy="50" r="50" fill="#FFFF00" stroke="#FFBF00" stroke-width="2px;"/>
      <path id="dreieck" d="M 50 50 L 0 25 L 0 75 L 50 50" style="stroke:#FFFFFF;stroke-width:1px;fill:#FFFFFF"/>
    </g>

    <!-- Datei Brief -->
    <g id="file4" transform="scale(.4)">
      <path d="M 0 0 L 0 50 L 100 50 L 100 0 L 50 25 L 0 0 L 100 0" style="stroke:#A5A5A5;stroke-width:4px;fill:#FFFFFF" />
    </g>
  </defs>

  <!-- Datei Smartphone -->
  <g transform="translate(50,87.5)">
    <rect id="case" x="0" y="0" rx="10" ry="10" width="225" height="425" fill="#000000" />
    <rect id="display" x="12.5" y="20" width="200" height="350" style="fill:#A5A5A5" />
    <circle id="led" cx="75" cy="10" r="5" fill="#A5A5A5" />
    <rect id="speaker" x="97.5" y="6" rx="2" ry="2" width="30" height="7.5" fill="#A5A5A5" />
    <rect id="button1" x="42.5" y="390" rx="2" ry="2" width="20" height="20" fill="#A5A5A5" />
    <circle id="button2" cx="112.5" cy="400" r="15" fill="#A5A5A5" />
    <rect id="button3" x="162.5" y="390" rx="2" ry="2" width="20" height="20" fill="#A5A5A5" />
  </g>

  <!-- Datei Fairphone -->
  <g transform="translate(531,87.5)">
    <rect id="case" x="0" y="0" rx="10" ry="10" width="219" height="429" fill="#000000" stroke="#2E2E2E" stroke-width="10"/>
    <circle id="led" cx="20" cy="20" r="3" fill="#0040FF" />
    <rect id="display" x="18" y="51" width="186" height="330" style="fill:#A5A5A5" />
    <rect id="speaker" x="102" y="24" rx="2" ry="2" width="27" height="3" fill="#1C1C1C" />
    <circle id="cam" cx="190" cy="21" r="9" fill="#1C1C1C" />
    <text id="lable" x="70" y="400" fill="#A5A5A5" style="font-size:10pt;font-weight:bold;font-style:italic;font-family:sans-serif">FAIRPHONE</text>
  </g>

  <use xlink:href="#file1" transform="translate(290,100)">
    <animateMotion dur="5" repeatCount="indefinite">
        <mpath xlink:href="#path"/>
    </animateMotion>
  </use>

  <use xlink:href="#file4" transform="translate(280,200)">
    <animateMotion dur="5" repeatCount="indefinite">
        <mpath xlink:href="#path"/>
    </animateMotion>
  </use>

  <use xlink:href="#file2" transform="translate(210,300)">
    <animate attributeName="x" begin="0s" dur="3s" from="200" to="0" repeatCount="indefinite"/>
  </use>

  <use xlink:href="#pacman" transform="translate(280,450)">
    <animate attributeName="x" begin="0s" dur="3s" from="200" to="0" repeatCount="indefinite"/>
  </use>

</svg>
